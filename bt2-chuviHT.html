<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = parseInt(prompt('nhập vào bán kính hình tròn:'));
        const pi = 3.14;
        let C = 2*R*pi;
        let S = R*R*pi;
        document.write('chu vi hình tròn là: '+ C.toFixed(4));
        document.write('<br/>')
        document.write('diện tích hình tròn là: '+ S.toFixed(4));
    </script>
</body>
</html>

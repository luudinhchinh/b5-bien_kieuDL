<body>
    <script>
        let day = parseInt(prompt('nhập ngày:'));
        let month = parseInt(prompt('nhập tháng:'));
        let year = parseInt(prompt('nhập năm:'));
        document.write('ngày hiện tại là:' + (day<10? '0'+day: day)+'-' + (month<10?'0'+day:day)+'-'+year);
       
    </script>
